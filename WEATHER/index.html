<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="app-main">
        <div class="SearchInputBox">
        <input type="text" placeholder="Enter city name" id="inputbox" autocomplete="off" class="inputbox">
        </div>  
        <div class="weather-body">
        <div class="location-status">
            <div class="city" id="city">CITY</div>
           
        </div>
        <div class="weather-status">
            <div class="temperature"  id="temperature">temp</div>
            <div class="min-max" id="min-max">32&deg;C(min),34&deg;C(max))</div>
            <div class="weather" id="weather">cloud</div>
            <div class="img"></div>
        </div>
        </div>
    </div>
        <script src="/index.js"></script>
</body>
</html>
